<body>
    <header>
        <section class="header">
            <nav class="nav">
                <ul>
                    <li class="portfolio"><a href="index.html">PORTFÓLIO</a></li>

            <div class="logo"><img src="img/triangulo_page.png" alt="Logo"></div>

            <div class="icons">

        </section>
    </header>

    <main>
        <div class="container coringa" style="display: flex; flex-direction: column; align-items: center; gap: 40px;">

            <div class="description-area" style="text-align: center; max-width: 800px;">
                <h1>Título</h1>
                <p>Coloque a descrição aqui dsg.</p>
            </div>

            <!-- Espaço para imagens json -->
            <div class="carousel-area" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;" id="carousel">

            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- exemplo JSON -->
    <script>
        const imagens = [
            { src: "img/carrossel/img1.jpg", alt: "Imagem 1" },
            { src: "img/carrossel/img2.jpg", alt: "Imagem 2" },
            { src: "img/carrossel/img3.jpg", alt: "Imagem 3" },
            { src: "img/carrossel/img4.jpg", alt: "Imagem 4" }
        ];

        const carousel = document.getElementById("carousel");

        imagens.forEach(img => {
            const imgElement = document.createElement("img");
            imgElement.src = img.src;
            imgElement.alt = img.alt;
            imgElement.style.width = "200px";
            imgElement.style.borderRadius = "8px";
            carousel.appendChild(imgElement);
        });
    </script>
</body>

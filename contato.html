        <ul>

        </ul>
      </nav>

        document.querySelector('.icons').classList.toggle('show');
    ">
        &#9776;
    </div>

      <div class="logo"><img src="img/triangulo_metade.png" alt="Logo" /></div>

    <div class="icons">
        <a href="https://www.behance.net/kadeajojo" target="_blank"><img src="img/behance_white.svg" alt="Behance" /></a>

            <label for="nome">como posso te chamar?</label>
            <input type="text" id="nome" />
            <label for="email">insira seu e-mail</label>
            <input type="email" id="email" />
            <label for="mensagem">sua mensagem</label>
            <textarea id="mensagem" name="mensagem"></textarea>

          </form>
        </div>
      </section>
